<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="../index.html"><h1>Drive</h1></a>
        </div>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropbtn">Fleet</a>
                    <div class="dropdown-content">
                        <a href="../fleet/cars.html" class="dropdown-link">Cars</a>
                        <a href="#" class="dropdown-link">Motorcycles</a>
                        <a href="#" class="dropdown-link">Pickup Trucks</a>
                    </div>
                </li>
                <li class="nav-item"><a href="../contact.html" class="nav-link">Contact Us</a></li>
                <li class="nav-item"><a href="customer_sign_in.html" class="nav-link">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content_register">
        <div class="text-content_register">
            <h2>Create Your Account</h2>
            
        </div>
        <div class="form-container">
            <form id="registrationForm">
                <div class="input-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div class="input-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div class="input-group">
                    <label for="email">E-mail Address*</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="input-group">
                    <label for="confirmEmail">Confirm E-mail Address*</label>
                    <input type="email" id="confirmEmail" name="confirmEmail">
                </div>

                <div class="input-group">
                    <label for="password">Password*</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password">
                        <span class="show-password" onclick="togglePassword('password', this)">Show</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password*</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword">
                        <span class="show-password" onclick="togglePassword('confirmPassword', this)">Show</span>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function togglePassword(fieldId, toggleButton) {
            var field = document.getElementById(fieldId);
            var type = field.getAttribute("type") === "password" ? "text" : "password";
            field.setAttribute("type", type);
            toggleButton.textContent = type === "password" ? "Show" : "Hide";
        }
    </script>
</body>
</html>
